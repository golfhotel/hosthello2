{% if page.seo.title %}
  {% assign title = page.seo.title %} 
{% else %}
  {% assign title = page.title %} 
{% endif %}

{% if jekyll.environment == "production" %}
  {% assign url = site.url %}
{% endif %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.summary | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="{{ page.seo.keywords }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl | prepend: url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: url }}">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,700italic,400,700" rel="stylesheet" type="text/css">
</head>
